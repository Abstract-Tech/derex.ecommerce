exclude: "docs|.*settings\/derex.*"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
        exclude: .bumpversion.cfg
      - id: debug-statements
      - id: check-added-large-files
      - id: end-of-file-fixer
        exclude: .bumpversion.cfg
      - id: check-yaml

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args:
          - "--per-file-ignores=\
            docker_build/ecommerce/derex_ecommerce_django/derex_ecommerce_django/settings/*.py:F821,F405,F403,E266 \
            docker_build/ecommerce_worker/*.py:F821,F405,F403,E266 \
            examples/**/settings/*.py:F821,F405,F403,E266 \
            "

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        args:
          ["--install-types", "--non-interactive", "--ignore-missing-imports"]
        exclude: "^\
          examples/.*|\
          docker_build/ecommerce/derex_ecommerce_django/derex_ecommerce_django/settings/default/.*|\
          $"

  - repo: https://github.com/ambv/black
    rev: 22.1.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.5.1
    hooks:
      - id: prettier
