steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
    displayName: 'Use Python 3.7'

  - script: |
          set -ex
          sudo apt-get install dnsmasq
          echo address=/.localhost/127.0.0.1 | sudo tee /etc/dnsmasq.d/custom
          sudo systemctl disable systemd-resolved
          sudo systemctl stop systemd-resolved
          sudo systemctl enable dnsmasq
          sudo systemctl restart dnsmasq
          sudo rm /etc/resolv.conf
          echo -e "nameserver 127.0.0.1\nnameserver 1.1.1.1" | sudo tee /etc/resolv.conf
    displayName: 'Install dnsmasq to make *.localhost work'

  - script: |
      set -ex
      pip3 install -U pip setuptools
      sudo mkdir /etc/derex/
      echo ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZ | sudo tee /etc/derex/main_secret
      [ -z "${{ parameters.PIN_VERSIONS }}" ] && pip3 install -r requirements.txt .
      [ ! -z "${{ parameters.PIN_VERSIONS }}" ] && pip3 install . https://github.com/Abstract-Tech/derex.runner/tarball/master#egg=derex.runner
    displayName: 'Install derex.runner'

  - script: ddc-services up -d
    displayName: "Start services"
